<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
    <!-- foglio di stile presonale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Campo minato</title>
  </head>
  <body>

    <header>

      <button id="start" class="btn">Inizia!</button>

      <div id="select_section" class="hidden">
        <select id="difficult" name="difficult">
          <option>Easy</option>
          <option>Normal</option>
          <option>Hard</option>
        </select>
        <button id="button" class="btn">Gioca</button>
      </div>

    </header>

    <main>

      <div class="bombs_block">
        <h2>Le bombe</h2>
        <ul id="bombs"></ul>
      </div>

      <div class="user_block">
        <h2>I Tuoi numeri</h2>
        <ul id="user_numbers"></ul>
      </div>

    </main>

    <footer>
      <p>Punteggio: <span id="score_number"></span></p>
    </footer>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
